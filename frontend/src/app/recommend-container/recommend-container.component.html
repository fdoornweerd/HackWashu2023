<div class ='recommend-container'>
    <app-recommendations *ngFor="let person of people" 
        [firstName]="person.firstName" 
        [lastName]="person.lastName" 
        [age]="person.age" 
        [proficient]="person.proficient" 
        [learning]="person.learning" 
        [intrests]="person.interests"
        [bio]="person.bio"
    ></app-recommendations>
</div>
