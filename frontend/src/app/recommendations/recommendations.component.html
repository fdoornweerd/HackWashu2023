<div class="container">
    <div class="icons">
      <div class="remove" (click)="removeRecommendation()">&#10006;</div>
      <div class="approve" (click)="moveToMatches()">&#10004;</div> 
    </div>
    <h1>{{ firstName }} {{ lastName }}, {{ age }}</h1>
    <button [routerLink]="['/viewperson', {id,contact}]" class="view-profile-button">View Profile</button>
    <h3>Proficient: {{ proficient }}&nbsp;&nbsp;&nbsp;Learning: {{ learning }}</h3>
    <p>Interests: {{ interests }}</p>
    <p>Blurb: {{ blurb }}</p>

  </div>
