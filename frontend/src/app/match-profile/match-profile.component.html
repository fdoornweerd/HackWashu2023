<p>match-profile works!</p>
<div class="profile">
    <h1 class="name">{{ firstName }} {{ lastName }}</h1>
    <div class="info">
      <div class="section">
        <h2>Language Proficiencies</h2>
        <ul>
          <li *ngFor="let proficiency of languageProficiencies">{{ proficiency }}</li>
        </ul>
      </div>
      <div class="section">
        <h2>Languages Learning</h2>
        <ul>
          <li *ngFor="let language of languagesLearning">{{ language }}</li>
        </ul>
      </div>
      <div class="section">
        <h2>Age</h2>
        <p>{{ age }}</p>
      </div>
      <div class="section">
        <h2>Interests</h2>
        <ul>
          <li *ngFor="let interest of interests">{{ interest }}</li>
        </ul>
      </div>
      <div class="section">
        <h2>Bio</h2>
        <p>{{ bio }}</p>
      </div>
    </div>
  </div>
