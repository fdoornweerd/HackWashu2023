
<div class="background-container">
  <div class="ripple-background">
    <div class="circle xxlarge shade1"></div>
    <div class="circle xlarge shade2"></div>
    <div class="circle large shade3"></div>
    <div class="circle medium shade4"></div>
    <div class="circle small shade5"></div>
  </div>
</div>

<div class="signin-container">
  <h2>Sign In</h2>
  <form [formGroup]="signInForm" (submit)="signIn()">
    <input type="text" placeholder="Username" formControlName="username" name="username" required>
    <input type="password" placeholder="Password" formControlName="password" name="password" required>
    <button type="submit">Sign in</button>
  </form> 
</div>
